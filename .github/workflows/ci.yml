
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_NOLOGO: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

     
   - name: Test (xUnit + coverage)
        run: |
          mkdir -p TestResults
          dotnet test --configuration Release --no-build \
            --results-directory ./TestResults \
            --collect:"XPlat Code Coverage" \
            --logger "trx;LogFileName=TestResults.trx"
          # TRX => ./TestResults/TestResults.trx
          # Coverage => ./TestResults/*/coverage.cobertura.xml lub ./TestResults/coverage.cobertura.xml)

      - name: Debug: list test outputs (optional)
        if: always()
        run: |
          echo "=== List TRX and coverage files ==="
          find ./TestResults -maxdepth 3 -type f \( -name "*.trx" -o -name "coverage.cobertura.xml" \) -print

      - name: Upload test results (TRX)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-trx
          path: |
            TestResults/**/*.trx
            TestResults/*.trx

      - name: Upload coverage (Cobertura)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-cobertura
          path: |
            TestResults/**/coverage.cobertura.xml
            TestResults/coverage.cobertura.xml
``
