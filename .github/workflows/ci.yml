name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_NOLOGO: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Test (xUnit + coverage)
        run: |
          mkdir -p TestResults
          dotnet test --configuration Release --no-build \
            --results-directory ./TestResults \
            --collect:"XPlat Code Coverage" \
            --logger "trx;LogFileName=TestResults.trx"

      - name: Debug: list test outputs
        if: always()
        run: |
          echo "=== Listing TestResults ==="
          find ./TestResults -maxdepth 3 -type f -print

      - name: Upload TestResults folder (TRX + coverage)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testresults-and-          name: testresults-and-coverage

